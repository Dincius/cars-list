<!DOCTYPE html>
<html>
<head>
	<title>Automobilių sąrašas</title>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script type="text/javascript" src="scripts/script.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<div id="carsList" class="container">
	
	<h2>Parduodami automobiliai</h2>

	<div class="carsToBuy">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
    
	<div class="carousel-inner" role="listbox">
		<div id="img-container">
	    <script type="text/javascript">galleryLoad();</script>
		</div>
	</div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

	<div id="info">
    	<p id="car-brand"></p>
		<p id="car-model"></p>
		<p id="year"></p> 
		<div class="price-cont"><p id="price"></p></div>
	</div>
</div>

<button class="button" onclick="addNewCar();">Pridėti</button>
</div>

<script>
	$(document).ready(function(){
  $("#myCarousel").carousel();
   // Enable Carousel Controls
  $(".left").click(function(){
    $("#myCarousel").carousel("prev");
  });
  $(".right").click(function(){
    $("#myCarousel").carousel("next");
  });
});
</script>

</body>
</html>
